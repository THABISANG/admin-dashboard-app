<b><h2 mat-dialog-title>Add / Edit Product</h2></b>
<mat-dialog-content>
  <form #productForm="ngForm" class="product-form">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Id</mat-label>
      <input matInput [(ngModel)]="product.id" name="id" readonly>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="product.title" name="title" required>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Price</mat-label>
      <input matInput [(ngModel)]="product.price" name="price" type="number" required>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Category</mat-label>
      <input matInput [(ngModel)]="product.category" name="category" required>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="product.description" name="description" required></textarea>
    </mat-form-field>
    <div class="full-width file-input-container">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Image</mat-label>
        <input matInput [value]="selectedFileName" readonly class="file-input">
      </mat-form-field>
      <button mat-button type="button" (click)="fileInput.click()" class="browse-button" style="color: blue;">Select Image</button>
      <input id="image" type="file" (change)="onFileSelected($event)" accept="image/*" #fileInput hidden>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()">Save</button>
</mat-dialog-actions>
