<div class="mat-elevation-z8">
  <h2>Product Management</h2>
  <div class="button-container">
    <button mat-raised-button color="primary" routerLink="/users">
      <mat-icon class="mat-18">people</mat-icon>
      <span class="button-text">User Management</span>
    </button>
    <button mat-raised-button color="primary" (click)="openDialog()" style="margin-right: 30px;">
      <mat-icon class="mat-18">add</mat-icon>
      <span class="button-text">Add Product</span>
    </button>
  </div>
  <table mat-table [dataSource]="dataSource">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.image" alt="{{element.title}}" width="50" height="50">
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="openDialog(element)" style="width: 100px; margin-bottom: 10px; margin-top: 10px; background-color: blue; color: white;">
          <mat-icon>edit</mat-icon>
          <span class="button-text">Edit</span>
        </button>
        <button mat-raised-button color="warn" (click)="deleteProduct(element.id)" style="width: 100px;margin-bottom: 10px; margin-top: 10px; background-color: red; color: white;">
          <mat-icon>delete</mat-icon>
          <span class="button-text">Delete</span>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select number of pages"></mat-paginator>
</div>
